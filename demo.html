<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EmpathLens - Distress Helper</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: calc(100vh - 40px);
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }
        
        .header p {
            font-size: 14px;
            opacity: 0.9;
        }
        
        .chat-area {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f7f7f7;
        }
        
        .message {
            margin-bottom: 15px;
            display: flex;
            animation: slideIn 0.3s ease;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .message.user {
            justify-content: flex-end;
        }
        
        .message-content {
            max-width: 80%;
            padding: 12px 18px;
            border-radius: 18px;
            word-wrap: break-word;
        }
        
        .message.user .message-content {
            background: #667eea;
            color: white;
            border-bottom-right-radius: 4px;
        }
        
        .message.bot .message-content {
            background: white;
            color: #333;
            border-bottom-left-radius: 4px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .message.system .message-content {
            background: #ffe5e5;
            color: #d32f2f;
            border-radius: 8px;
            font-size: 14px;
        }
        
        .state-badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 600;
            margin-top: 8px;
            text-transform: uppercase;
        }
        
        .state-calm { background: #e8f5e9; color: #2e7d32; }
        .state-rising { background: #fff3e0; color: #ef6c00; }
        .state-panic { background: #ffebee; color: #c62828; }
        .state-overwhelmed { background: #fce4ec; color: #c2185b; }
        .state-recovery { background: #e0f2f1; color: #00695c; }
        .state-crisis_risk { background: #ffcdd2; color: #b71c1c; }
        
        .buttons {
            display: flex;
            gap: 10px;
            margin-top: 10px;
            flex-wrap: wrap;
        }
        
        .quick-button {
            padding: 8px 16px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
        }
        
        .quick-button:hover {
            background: #5568d3;
            transform: translateY(-2px);
        }
        
        .input-area {
            padding: 20px;
            background: white;
            border-top: 1px solid #e0e0e0;
        }
        
        .input-group {
            display: flex;
            gap: 10px;
        }
        
        #messageInput {
            flex: 1;
            padding: 12px 18px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.2s;
        }
        
        #messageInput:focus {
            border-color: #667eea;
        }
        
        #sendButton {
            padding: 12px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.2s;
        }
        
        #sendButton:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        #sendButton:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .quick-tests {
            display: flex;
            gap: 8px;
            margin-bottom: 10px;
            flex-wrap: wrap;
        }
        
        .quick-test {
            padding: 6px 12px;
            background: #f0f0f0;
            border: 1px solid #ddd;
            border-radius: 15px;
            cursor: pointer;
            font-size: 13px;
            transition: all 0.2s;
        }
        
        .quick-test:hover {
            background: #e0e0e0;
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 10px;
            color: #999;
        }
        
        .loading.show {
            display: block;
        }
        
        .disclaimer {
            background: #fff3cd;
            color: #856404;
            padding: 10px 15px;
            font-size: 12px;
            text-align: center;
            border-bottom: 1px solid #ffeaa7;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üß† EmpathLens</h1>
            <p>AI-Powered Distress Helper</p>
        </div>
        
        <div class="disclaimer">
            ‚ö†Ô∏è Not a medical device. For demo purposes only. In crisis, call 988.
        </div>
        
        <div class="chat-area" id="chatArea">
            <div class="message bot">
                <div class="message-content">
                    Hi, I'm EmpathLens. I'm here to help guide you through brief distress moments. How are you feeling?
                </div>
            </div>
        </div>
        
        <div class="input-area">
            <div class="quick-tests">
                <div class="quick-test" onclick="sendQuickMessage('I am having a panic attack')">ü´Å Panic</div>
                <div class="quick-test" onclick="sendQuickMessage('Everything is too much, I am shutting down')">üåä Overwhelmed</div>
                <div class="quick-test" onclick="sendQuickMessage('I feel anxious and stressed')">üò∞ Anxious</div>
                <div class="quick-test" onclick="sendQuickMessage('stop')">üõë Stop</div>
            </div>
            
            <div class="loading" id="loading">Thinking...</div>
            
            <div class="input-group">
                <input 
                    type="text" 
                    id="messageInput" 
                    placeholder="Type how you're feeling..."
                    onkeypress="handleKeyPress(event)"
                />
                <button id="sendButton" onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>

    <script>
        const chatArea = document.getElementById('chatArea');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const loading = document.getElementById('loading');
        const chatId = 'demo_' + Date.now();
        
        // Use the same host as the webpage, but port 8000 for API
        const API_BASE = window.location.hostname === '' || window.location.hostname === 'localhost' 
            ? 'http://localhost:8000' 
            : `http://${window.location.hostname}:8000`;

        function addMessage(text, type = 'bot', state = null) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            
            let content = `<div class="message-content">${text}`;
            if (state) {
                content += `<div class="state-badge state-${state}">${state.replace('_', ' ')}</div>`;
            }
            content += `</div>`;
            
            messageDiv.innerHTML = content;
            chatArea.appendChild(messageDiv);
            chatArea.scrollTop = chatArea.scrollHeight;
        }

        function addButtons(buttons) {
            const lastMessage = chatArea.lastElementChild;
            const messageContent = lastMessage.querySelector('.message-content');
            
            const buttonsDiv = document.createElement('div');
            buttonsDiv.className = 'buttons';
            
            buttons.forEach(btn => {
                const button = document.createElement('button');
                button.className = 'quick-button';
                button.textContent = btn;
                button.onclick = () => sendCheckIn(btn);
                buttonsDiv.appendChild(button);
            });
            
            messageContent.appendChild(buttonsDiv);
        }

        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;

            addMessage(message, 'user');
            messageInput.value = '';
            sendButton.disabled = true;
            loading.classList.add('show');

            try {
                const response = await fetch(`${API_BASE}/distress/infer`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: message,
                        chat_id: chatId,
                        timestamp: new Date().toISOString()
                    })
                });

                const data = await response.json();
                
                loading.classList.remove('show');
                addMessage(data.reply_text, 'bot', data.meta.state);
                
                if (data.buttons && data.buttons.length > 0) {
                    addButtons(data.buttons);
                }

            } catch (error) {
                loading.classList.remove('show');
                addMessage(`‚ùå Error: Could not connect to EmpathLens service. Make sure it's running on ${API_BASE}`, 'system');
            }

            sendButton.disabled = false;
            messageInput.focus();
        }

        async function sendCheckIn(response) {
            addMessage(response, 'user');
            sendButton.disabled = true;
            loading.classList.add('show');

            try {
                const res = await fetch(`${API_BASE}/distress/checkin`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        chat_id: chatId,
                        response: response,
                        timestamp: new Date().toISOString()
                    })
                });

                const data = await res.json();
                
                loading.classList.remove('show');
                addMessage(data.reply_text, 'bot', data.meta.state);
                
                if (data.buttons && data.buttons.length > 0) {
                    addButtons(data.buttons);
                }

            } catch (error) {
                loading.classList.remove('show');
                addMessage('‚ùå Error connecting to service', 'system');
            }

            sendButton.disabled = false;
        }

        function sendQuickMessage(message) {
            messageInput.value = message;
            sendMessage();
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        messageInput.focus();
    </script>
</body>
</html>
